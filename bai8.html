<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let mang = [];
        for (let i = 0; i < 10; i++) {
            mang[i] = parseInt(prompt("nhap phan tu thu " + (i + 1)));
        }

        function xapSepMang(mang) {
            for (let i = 0; i < mang.length; i++) {

                for (let j = i + 1; j < mang.length; j++) {
                    if (mang[i] < mang[j]) {
                        let t = mang[i];
                        mang[i] = mang[j];
                        mang[j] = t;
                    }
                }
            }
            return mang;
        }

        xapSepMang(mang);
        alert(mang);

    </script>

</html>
