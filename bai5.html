<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let mang = [];
        for (let i = 0; i < 10; i++) {
            mang[i] = parseInt(prompt("nhap phan tu thu " + (i + 1)));
        }

        let demAm = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] < 0) {
                demAm++;
            }
        }

        alert("so luong so am trong chuoi la " + demAm);
    </script>

</html>
