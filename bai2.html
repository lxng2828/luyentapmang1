<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let mang = [];
        for (let i = 0; i < 10; i++) {
            mang[i] = parseInt(prompt("nhap phan tu thu " + (i + 1)));
        }
        let max = mang[0];
        let viTri = 0;
        for (let i = 1; i < mang.length; i++) {
            if (mang[i] > max) {
                max = mang[i];
                viTri = i;
            }
        }
        alert("gia tri lon nhat la " + max + " o vi tri thu " + viTri);
    </script>

</html>
